            </a>

            <form action="Error404.html" method="post" enctype="application/x-www-form-urlencoded" class="FormIn">

                <input type="email" name="Mail" placeholder="Mail" class="FormInputs">

                <input type="password" name="Contraseña" placeholder="Contraseña" class="FormInputs">

                <div><input type="checkbox" name="notificaciones"><label style="color: black;">¿Desea recibir notificaciones?</label></div>

                <input type="submit" value="Registrarse" class="FormRegistrar">

                <a href="#">

                </a>

            </form>
